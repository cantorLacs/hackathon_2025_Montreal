<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Simulaci√≥n de la Tierra - Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000011;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 2px;
            font-size: 12px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 250px;
        }
        
        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="status">
        <div>üîÑ Cargando Three.js...</div>
        <div id="three-status">Verificando dependencias...</div>
    </div>
    
    <div id="ui">
        <h3>üåç Simulaci√≥n de la Tierra</h3>
        <div class="control-group">
            <p><strong>Cr√°teres:</strong> <span id="crater-count">0</span></p>
        </div>
        <div class="control-group">
            <label>Velocidad de Rotaci√≥n:</label>
            <input type="range" id="rotation-speed" min="0" max="2" step="0.1" value="0.5">
        </div>
        <div class="control-group">
            <label>Tama√±o de Cr√°ter:</label>
            <input type="range" id="crater-size" min="0.1" max="2" step="0.1" value="0.5">
        </div>
        <div class="control-group">
            <button id="add-crater">‚ûï Agregar Cr√°ter</button>
            <button id="clear-craters">üßπ Limpiar</button>
        </div>
        <div class="control-group">
            <button id="toggle-wireframe">üìê Wireframe</button>
            <button id="toggle-animation">‚è∏Ô∏è Pausar</button>
        </div>
    </div>
    
    <div id="info">
        <p><strong>üéÆ Controles:</strong></p>
        <p>‚Ä¢ Mouse: Rotar y zoom</p>
        <p>‚Ä¢ <kbd>C</kbd>: Agregar cr√°ter</p>
        <p>‚Ä¢ <kbd>X</kbd>: Limpiar cr√°teres</p>
        <p>‚Ä¢ <kbd>W</kbd>: Wireframe</p>
        <p>‚Ä¢ <kbd>Espacio</kbd>: Pausar</p>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/controls/OrbitControls.js"></script>
    
    <script>
        // Actualizar estado de carga
        const statusElement = document.getElementById('three-status');
        
        if (typeof THREE !== 'undefined') {
            statusElement.innerHTML = '‚úÖ Three.js cargado';
            statusElement.style.color = '#00ff00';
        } else {
            statusElement.innerHTML = '‚ùå Error cargando Three.js';
            statusElement.style.color = '#ff0000';
        }
        
        setTimeout(() => {
            document.getElementById('status').style.display = 'none';
        }, 3000);
    </script>
    
    <script src="js/main-simple.js"></script>
</body>
</html>
